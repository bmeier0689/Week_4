<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="User_Card.css">
</head>
<body>
    <!-- main -->
    <div class="container">

        <!-- user info card -->
        <div class="top-banner"></div>
        <div class="photo">
            <img src="headshot.jpg" alt="headshot">
        </div>
        <div class="sub-content">
            <H1>Brad Meier</H1>
            <div class="location">
                <img src="Icons/map-marker.png" alt="map-marker">
                <p>Iwakuni, Japan</p>
            </div>
            <div class="about-me">
                <p>English Teacher | Photographer | Developer</p>
                <p>Living in Japan, teaching English to kids, and on the road to becoming a Software Developer!</p>
            </div>
            <div class="edit-profile">
                <img src="Icons/gear.png" alt="gear_icon">
                <a href="">edit-profile</a>
            </div>
        </div>
    </div>
</body>
</html>
